<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td { border: 1px solid black; }
       </style>
    </head>

    <body>
        <table>
            <tr>
                <td>column 1</td>
                <td>column 2</td>
            </tr>
            <tr>
                <td>column 1</td>
                <td>column 2</td>
            </tr>
        </table>

        <br>

        <p>After adding <b>border-collapse</b> in CSS and <b>table headers</b>
          in HTML:</p>

        <table style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>column 1</td>
                    <td>column 2</td>
                </tr>
                <tr>
                    <td>column 1</td>
                    <td>column 2</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
